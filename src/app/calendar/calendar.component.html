<!-- Custom template for empty schedule tile in order to have the click to add -->
<ng-template #weekViewHourSegment
  let-segment="segment"
  let-locale="locale"
  let-segmentHeight="segmentHeight"
  let-isTimeLabel="isTimeLabel"
>
  <div
    class="cal-hour-segment"
    [style.height.px]="segmentHeight"
    [class.cal-hour-start]="segment.isStart"
    [class.cal-after-hour-start]="!segment.isStart"
    [ngClass]="segment.cssClass"
    (click)="addEvent(segment.date)"
  >
    <div class="cal-time" *ngIf="isTimeLabel">
      {{ segment.date | calendarDate: 'weekViewHour':locale }}
    </div>
  </div>
</ng-template>

<!-- Main view -->
<mwl-calendar-week-view
  precision="minutes"
  [viewDate]="viewDate"
  [events]="events"
  [weekStartsOn]=1
  [excludeDays]="[0]"
  [dayStartHour]=7
  [dayEndHour]=21
  [hourSegmentTemplate]="weekViewHourSegment"
  (eventClicked)="modifyEvent($event)"
>
</mwl-calendar-week-view>
