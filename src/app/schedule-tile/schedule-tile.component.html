<div (mouseenter)="isHovering = true" (mouseleave)="isHovering = false">
  <b>{{top}}</b>
  <p>{{middle}}</p>
  <i>{{bottom}}</i>
  <button mat-mini-fab color="primary" (click)="openScheduleModifyDialog()" *ngIf="isHovering" matTooltip="Modify entry">
    <i class="material-icons">create</i>
  </button>
</div>
