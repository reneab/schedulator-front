<h2 mat-dialog-title *ngIf="!editingMode">Add a new event</h2>
<h2 mat-dialog-title *ngIf="editingMode">Please update necessary data:</h2>
<form [formGroup]="scheduleForm">
  <mat-dialog-content>
    <div class="form-container">
    <mat-form-field>
      <mat-label>Starting at</mat-label>
      <input matInput type="time" formControlName="from" placeholder="Subject" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Until</mat-label>
      <input matInput type="time" formControlName="to" placeholder="Subject" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Batch</mat-label>
      <mat-select formControlName="batch">
        <mat-option *ngFor="let o of this.settings.batches" [value]="o">{{o}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Teacher</mat-label>
      <mat-select formControlName="teacher">
        <mat-option *ngFor = "let o of this.settings.teachers" [value] = "o">{{o}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Venue</mat-label>
      <mat-select formControlName="room">
        <mat-option *ngFor = "let o of this.settings.rooms" [value] = "o">{{o}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="subject" placeholder="Subject" required>
    </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="!scheduleForm.valid || !scheduleForm.dirty" (click)="save(scheduleForm.getRawValue())">Save</button>
    <button mat-raised-button color="warn" *ngIf="editingMode" (click)="delete()">Delete</button>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
<p class="error">{{errorMessage}}</p>
