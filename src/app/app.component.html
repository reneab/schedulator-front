<table>
  <tr>
    <th>Time Slot</th>
    <th>Batch</th>
    <th>Teacher</th>
    <th>Room</th>
    <th>Subject</th>
  </tr>
  <tr *ngFor="let el of scheduleData">
    <td>{{el.time}}</td>
    <td>{{el.batch}}</td>
    <td>{{el.teacher}}</td>
    <td>{{el.room}}</td>
    <td>{{el.subject}}</td>
    <td><button value="X" (click)="delete(el._id)">X</button></td>
  </tr>
</table>

<!-- Move this to a popup ultimately -->
<h4>Add new entry:</h4>
<form [formGroup]="scheduleForm" (ngSubmit)="onSave(scheduleForm.value)">
  <select formControlName="time">
    <option *ngFor = "let t of this.settings.timeslots" [value] = "t">{{t}}</option>
  </select>
  <select formControlName="batch">
    <option *ngFor = "let b of this.settings.batches" [value] = "b">{{b}}</option>
  </select>
  <select formControlName="teacher">
      <option *ngFor = "let t of this.settings.teachers" [value] = "t">{{t}}</option>
  </select>
  <select formControlName="room">
      <option *ngFor = "let r of this.settings.rooms" [value] = "r">{{r}}</option>
  </select>
  <input type="text" formControlName="subject" placeholder="Subject..."/>
  <input type="submit" value="Submit"/>
</form>

<p class="success">{{successMessage}}</p>
<p class="error">{{errorMessage}}</p>

<router-outlet></router-outlet>
