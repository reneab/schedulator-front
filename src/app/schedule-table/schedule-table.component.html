<div class="wrapper">
  <div class="overlay" *ngIf="disabled">
    <div class="spinner-wrapper" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Batches calendar">
        <app-calendar [settings]="settings" [events]="events" [filteringKey]="'batch'" [settingsFilteringKey]="'batches'"></app-calendar>
      </mat-tab>
        
      <mat-tab label="Teachers calendar">
        <app-calendar [settings]="settings" [events]="events" [filteringKey]="'teacher'" [settingsFilteringKey]="'teachers'"></app-calendar>
      </mat-tab>
      
      <mat-tab label="Room usage">
        <app-calendar [settings]="settings" [events]="events" [filteringKey]="'room'" [settingsFilteringKey]="'rooms'"></app-calendar>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
